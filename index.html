<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Page Digital </title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a1a;
            color: #00f3ff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(0, 243, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .login-container {
            width: 380px;
            padding: 40px 30px;
            background: rgba(10, 10, 30, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3),
                        inset 0 0 10px rgba(0, 243, 255, 0.2);
            border: 1px solid #00f3ff;
            transform-style: preserve-3d;
            animation: floatContainer 8s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        @keyframes floatContainer {
            0%, 100% {
                transform: translateY(0) rotateX(0deg) rotateY(0deg);
            }
            50% {
                transform: translateY(-20px) rotateX(5deg) rotateY(5deg);
            }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                #00f3ff
            );
            transform: rotate(30deg);
            animation: shine 6s linear infinite;
            opacity: 0.1;
        }

        @keyframes shine {
            0% {
                transform: rotate(30deg) translate(-30%, -30%);
            }
            100% {
                transform: rotate(30deg) translate(30%, 30%);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .login-header p {
            font-size: 12px;
            letter-spacing: 2px;
            color: rgba(0, 243, 255, 0.7);
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            color: #00f3ff;
            font-size: 14px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-group input:focus {
            border-color: #00f3ff;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .input-group label {
            position: absolute;
            top: 15px;
            left: 20px;
            color: rgba(0, 243, 255, 0.7);
            font-size: 14px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            background: rgba(10, 10, 30, 0.9);
            padding: 0 5px;
            color: #00f3ff;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 12px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 5px;
            accent-color: #00f3ff;
        }

        .forgot-password a {
            color: rgba(0, 243, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #00f3ff;
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #006eff, #00f3ff);
            border: none;
            border-radius: 8px;
            color: #0a0a1a;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00f3ff, #006eff);
            transition: all 0.4s ease;
            z-index: -1;
        }

        .login-button:hover::before {
            left: 0;
        }

        .login-button:hover {
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            font-size: 12px;
        }

        .signup-link a {
            color: rgba(0, 243, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #00f3ff;
            text-decoration: underline;
        }

        .digital-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #00f3ff, transparent);
            margin: 25px 0;
            position: relative;
        }

        .digital-line::before,
        .digital-line::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #00f3ff;
            border-radius: 50%;
            top: -4px;
            box-shadow: 0 0 10px #00f3ff;
        }

        .digital-line::before {
            left: 0;
        }

        .digital-line::after {
            right: 0;
        }

        .scanning-beam {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00f3ff, transparent);
            box-shadow: 0 0 10px #00f3ff;
            animation: scan 3s linear infinite;
            opacity: 0.7;
        }

        @keyframes scan {
            0% {
                top: 0;
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }

        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: #00f3ff;
            border-style: solid;
            border-width: 0;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .corner-tl {
            top: 10px;
            left: 10px;
            border-top-width: 2px;
            border-left-width: 2px;
        }

        .corner-tr {
            top: 10px;
            right: 10px;
            border-top-width: 2px;
            border-right-width: 2px;
        }

        .corner-bl {
            bottom: 10px;
            left: 10px;
            border-bottom-width: 2px;
            border-left-width: 2px;
        }

        .corner-br {
            bottom: 10px;
            right: 10px;
            border-bottom-width: 2px;
            border-right-width: 2px;
        }

        .pulse {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #00f3ff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00f3ff;
            animation: pulse 2s infinite;
        }

        .pulse-1 {
            top: 30%;
            left: 5%;
        }

        .pulse-2 {
            top: 70%;
            right: 5%;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.7;
            }
            70% {
                transform: scale(1.3);
                opacity: 0.2;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="background" id="particles"></div>
    
    <div class="login-container">
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        
        <div class="pulse pulse-1"></div>
        <div class="pulse pulse-2"></div>
        
        <div class="scanning-beam"></div>
        
        <div class="login-header">
            <h1>Login Page Digital</h1>
            <p>Secure Digital Portal</p>
        </div>
        
        <form>
            <div class="input-group">
                <input type="text" id="username" required>
                <label for="username">Username</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            
            <button type="submit" class="login-button">Authenticate</button>
            
            <div class="digital-line"></div>
            
            <div class="signup-link">
                Don't have an account? <a href="#">Request Access</a>
            </div>
        </form>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random position
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            
            // Random size
            const size = Math.random() * 3 + 1;
            
            // Random animation duration
            const duration = Math.random() * 15 + 10;
            
            // Random delay
            const delay = Math.random() * 20;
            
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `-${delay}s`;
            
            particlesContainer.appendChild(particle);
        }
        
        // Add mouse move effect to the container
        const loginContainer = document.querySelector('.login-container');
        
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            loginContainer.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
        
        // Reset position when mouse leaves
        document.addEventListener('mouseleave', () => {
            loginContainer.style.transform = 'rotateY(0deg) rotateX(0deg)';
        });
    </script>
</body>
</html>
